{% extends 'layout.html' %}

{% block body %}

  <!--Create Ti cket Modal -->
  <div class="row d-flex justify-content-center flex-row bd-highlight mb-2" style=" background-color:; margin: 10px;">

  <div class='p-2 bd-highlight text-center' type="button" style='color: #dc3545;'> <h3> Add New Project  </h3>  </div> 
     <div class='p-2 bd-highlight'>  <svg data-toggle="modal"  data-target='#addNewProject' style='color:  #dc3545;' width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg> 
   </div>

  <!-- Add new Project Modal  -->
  <div class="modal fade" id='addNewProject' tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style='border-radius: 15px ; background-color: beige; opacity: 1; position: relative;'>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> Add new project </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Form to add new project -->
            <form method="POST" action="/projects/new">
            <div class="field">
              <div class="control">
                <label for="exampleFormControlTextarea1">Title</label>
                  <input class="form-control" type="text" name="title" placeholder="title" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                <label for="exampleFormControlTextarea1">Description</label>
                  <input class="form-control" type="text" name="description" placeholder="description" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="form-control" type="hidden" name="author_id" value="{{current_user.id}}">
              </div>
          </div>
          <br>
          <button class="btn bg-danger text-white"> Create </button>
          </form>
        </div>
      </div>
    </div>
   </div>
</div>
      


 <div class="col-md-12 "> 

        <div class="row justify-content-md-center"> 
          <div class="col-md-6 justify-content-md-center"  > 
            <img src="https://cdn.dribbble.com/users/1355613/screenshots/12237052/media/f46eabdf51de518a99d23f94977d7f7b.jpg" 
            style='width: 25rem; height:auto; margin:0%; border-radius: 2%; box-shadow: 1px 1px 1px #fde5e3; opacity: 0.9;' alt="">
          </div> 

        <div class="col-md-5 justify-content-md-center" > 

       {% for project in projects %}

  <div class="card" style="width: 25rem; height: auto; background-color: #F9E79F; box-shadow: 0 0 0 2px white;"  >
    <div class="card-body d-flex flex-direction-row justify-content-between align-items-center d-flex bd-highlight mb-6">
      <div> 
        <div> 
         <p class="card-subtitle">   {{project.title}}</p>  
        </div>
        <div> <p style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="card-subtitle">   {{project.description}} </p> 
        </div>
    </div>


    <div> <a href="/projects/{{project.id}}" class="btn btn-danger"> Manage</a> 
    </div>

    <div> <button class="btn btn-info" data-toggle="modal"  data-target=#{{project.id}} data-target=#{{project.id}} >Add item</button>
</div>


        <!-- Create Ticket Modal -->
        <div class="modal fade" id={{project.id}} tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style='border-radius: 15px ; background-color: beige; opacity: 1; position: relative;'>
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"> Add new item to your project <strong>  {{project.title }}</strong> </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <!-- Form to add new ticket -->
                  <form method="POST" action='/ticket/new'>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="form-group">
                          <label for="exampleFormControlTextarea1">Description</label>
                          <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      <div class="form-group">
                        <label for="">Priority</label>
                        <select name="ticket_priority" class="form-control" id="exampleFormControlSelect1">
                          <option>Higher</option> 
                          <option>High</option>
                          <option>Medium</option>
                          <option>Low</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <label for=""> Set Status</label>
                          <select name="ticket_status" class="form-control" id="exampleFormControlSelect1">
                            <option>ToDo</option>
                            <option>InProgress</option>
                            <option>Done</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Due Date</label>
                          <input name="due_date" type="date" class="form-control" id="date">
                          <input class="input" type="hidden" name="author_id" value="{{current_user.id}}">
                          <input class="input" type="hidden" name="project_id" value={{ project.id }}>
                          <input class="input" type="hidden" name="date_posted">
                        </div>
                      <button class="btn btn-info">Save</button>
                    </form>
              </div>
            </div>
          </div>
         </div>
        


    </div>
  </div> 
<br>


{% endfor %}
</div>
</div>
</div>


{% endblock %}
