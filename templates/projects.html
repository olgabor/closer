<div id="accordion">
    {% for project in projects %}

      <div class="card-header" id="headingOne">

          <button class="btn btn-link" data-toggle="collapse" data-target="#{{project.id }}" aria-expanded="true" aria-controls="collapseOne">
            {{project.title }}
          </button>
        </h5>
      </div>
  
      <div id="{{project.id }}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            {{project.description }}
        </div>
      </div>
    </div>
