{% extends 'layout.html' %}

{% block body %}
  <h1> show all projects on this page </h1>
  <div class="column is-4 is-offset-4">
    <h1>Hi, {{ current_user.name }}!</h1>
    <h3 class="title">create new project</h3>
    <div class="box">
        <form method="POST" action="/projects">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" placeholder="title" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="description" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="hidden" name="author_id">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth"> Create </button>
        </form>
    </div>
</div>

{% endblock %}
