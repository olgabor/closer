{% block body %}

<div id="accordion">
    {% for project in projects %}
   
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#{{project.id }}" aria-expanded="true" aria-controls="{{project.id }}">
            {{project.title }}
          </button>
        </h5>
      </div>
      
      <div id="{{project.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            {{project.description }}
            <br>
            <br>
            <button type="button" data-toggle="modal" class="btn btn-info"  data-target="#exampleModalCenter" href="#" >add new ticket </button> 
 
            <div class="btn-group dropright">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Actions 
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Update </a>
                    <a class="dropdown-item" href="#">Complete</a>
                    <a class="dropdown-item" href="#">Delete</a>
                </div>
              </div>

        </div>
      </div>
    </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> Add new item to your project <strong>  {{project.title }}</strong> </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Form to add new ticket -->
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">  Description </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Priority</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Higher</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Set Status</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>To Do</option>
                      <option>In Progress</option>
                      <option>Done</option>
                      <option>Cancelded</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Due Date </label>
                    <input type="date" class="form-control" id="date" placeholder="name@example.com">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Save</button>
        </div>
      </div>
    </div>
  </div>
<br>

    {% endfor %}

 
  </div>

{% endblock %}
