{% extends 'layout.html' %} 
{% block body %}
<div class="column is-4 is-offset-4">
	<h1>Hi, {{ current_user.name }}!</h1>
	<h3 class="title">create new project</h3>
	<div class="box">
		<form method="POST" action="/projects/new">
			<div class="field">
				<div class="control">
					<input class="input is-large" type="text" name="title" placeholder="title" autofocus=""> </div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-large" type="text" name="description" placeholder="description" autofocus=""> </div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-large" type="hidden" name="author_id" value="{{current_user.id}}"> </div>
			</div>
			<button class="button is-block is-info is-large is-fullwidth"> Create </button>
		</form>
	</div>
</div>
{% endblock %}
