<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h4 class="my-0 mr-md-auto font-weight-normal">CLOSER</h4>
    {% if current_user.is_authenticated %}
      <h3>Welcome, {{ current_user.name }}!</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
      {% if not current_user.is_authenticated %}
      <a class="btn btn-outline-primary" href="{{ url_for('register') }}">REGISTER</a>
      <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Sign IN </a>
      {% endif %}
    </nav>
    <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
  </div>
